<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/forum.css">
    <title>Форум</title>
</head>
<body>
    <header class="header">
        <div class="header__block">
           <h2 class="logo">PixelQuest</h2>
             <div class="header__nav">
                 <a href="">Новости</a>
                 <a href="">Обзоры</a>
                 <a href="">Гайды</a>
                 <a href="forum.html">Форум</a>
             </div>
             <div class="header__icon">
                 <i class="fa-solid fa-magnifying-glass search_icon"></i>
                 <i class="fa-regular fa-user user"></i>
             </div>
        </div>
     
         <!--Блок поиска--> 
 
         <div class="search search_form">
             <h3>Поиск</h3>
             <input type="search" name="" id="">
             <button class="search_button">Искать</button>
         </div>
 
 
 
            <!--Блок с логином-->
            <div class="registration-form login">
             <h2>Вход</h2>
             <form action="">
                 <label for="email_user">Введите Email</label>
                 <input name="email_user" id="email_user" type="email">
                 <label for="password">Введите пароль</label>
                 <input name="password" id="password" type="password">
                 <button type="submit" class="enter_button">Вход</button>
                 <a href="">Создать новый аккаунт</a>
             </form>
            </div>
     </header>


     <script src="https://kit.fontawesome.com/9419b3227e.js" crossorigin="anonymous"></script>
     <script src="js/forum.js"></script>
</body>
</html>
