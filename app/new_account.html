<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/new_account.css">
    <title>Регистрация</title>
</head>
<body>
    <div class="new_account">
        <h1>Новый профиль</h1>
        <form action="">
            <label for="new_email">Введите свою почту</label>
            <input type="email" name="new_email" id="email">
            <label for="nickname">Придумайте никнейм</label>
            <input type="text" name="nickname" id="nik">
            <label for="new_pass">Придумайте пароль</label>
            <input type="password" name="new_pass" id="pass">
            <label for="pass_again">Повторите пароль</label>
            <input type="password" name="pass_again" id="password">
            <button type="submit">Зарегистрироваться</button>

        </form>
    </div>
</body>
</html>
